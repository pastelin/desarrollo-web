<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario de Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <div class="contenedor">
      <form class="formulario" id="formulario" name="formulario">
        <div class="contenedor-inputs">
          <input type="text" name="nombre" placeholder="Nombre" autocomplete="off">
          <input type="email" name="correo" placeholder="Correo">

          <div class="sexo">
            <input type="radio" name="sexo" id="hombre" value="hombre">
            <label class="label-radio hombre" for="hombre">Hombre</label>

            <input type="radio" name="sexo" id="mujer" value="mujer">
            <label class="label-radio mujer" for="mujer">Mujer</label>
          </div>

          <div class="terminos">
            <input type="checkbox" name="terminos" id="terminos">
            <label for="terminos">Acepto Terminos y Condiciones</label>
          </div>

          <ul class="error" id="error">
          </ul>
        </div>

        <input type="submit" class="btn" value="Registrate">
      </form>
    </div>
    <script src="formulario.js"></script>
  </body>
</html>
