<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregando elementos al DOM con jquery</title>
  <style>
    .contenedor {
      background: #ccc;
      width: 500px;
      height: 500px;
    }

    .caja {
      width: 150px;
      height: 150px;
      display: inline-block;
      background: #0353a4;
      margin: 15px;
      color: #fff;
      text-align: center;
      font-size: 40px;
      font-family: Arial;
    }
  </style>
</head>
<body>
  <button id="agregar">Agregar caja</button>

  <div class="contenedor" id="contenedor">
    <div class="caja">1</div>
    <div class="caja" id="segunda">2</div>
    <div class="caja">3</div>
    <div class="caja">4</div>
  </div>

  <script src="jquery.min.js"></script>
  <script src="eliminandoElementos.js"></script>
</body>
</html>
